{% extends "base.html" %}

{% block content %}
<div class="content-wrapper d-flex align-items-center auth">
    <div class="row flex-grow">
      <div class="col-lg-4 mx-auto">
        <div class="auth-form-light text-left p-5">
          <h4 style="color: black">Witaj w aplikacji SCRAPPERHUB</h4>
          <h6 style="color: black" class="font-weight-light">Zaloguj się by kontynuować.</h6>
            {% if form.errors %}
                <p style="color: red;">Konto nie istnieje w systemie, bądź nie zostało aktywowane.</p>
            {% endif %}
          <form method="post" action="" class="pt-3">
            {% csrf_token %}
            <div class="form-group">
              <label class="label has-text-white" for="{{ form.username.auto_id }}">{{ form.username.label }}</label>
              <div class="control">
                <input class="form-control form-control-lg" type="email" name="username" autofocus="" autocapitalize="none" autocomplete="username" maxlength="254" required="" id="id_username">
              </div>
            </div>
            <div class="form-group">
              <label class="label has-text-white" for="{{ form.password.auto_id }}">{{ form.password.label }}</label>
              <div class="control">
                <input class="form-control form-control-lg" type="password" name="password" autocomplete="current-password" required="" id="id_password">
              </div>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Zaloguj</button>
              <input type="hidden" name="next" value="{{ next }}">
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
              <a href="/reset_password" class="auth-link text-black">Zapomniałeś hasła?</a>
            </div>
            <div class="text-center mt-4 font-weight-light" style="color: black;"> Nie masz konta? <a href="/register/" class="text-primary">Zarejestruj się</a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
{% endblock %}
